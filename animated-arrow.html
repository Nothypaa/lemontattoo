<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Lemon Arrow</title>
    <style>
        body {
            background: #2a2a2a; /* Dark background to see the animation clearly */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .arrow-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Bouncing animation for the arrow */
        .bouncing-arrow {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Hand-drawn arrow stroke animation */
        .arrow-path {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawArrow 3s ease-in-out infinite;
        }

        @keyframes drawArrow {
            0% {
                stroke-dashoffset: 300;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Sparkle animations */
        .sparkle {
            position: absolute;
            animation: sparkleAnim 2s ease-out infinite;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg) translateY(-20px);
            }
        }

        .sparkle-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle-2 { top: 30%; right: 15%; animation-delay: 0.3s; }
        .sparkle-3 { bottom: 40%; left: 20%; animation-delay: 0.6s; }
        .sparkle-4 { bottom: 30%; right: 10%; animation-delay: 0.9s; }
        .sparkle-5 { top: 50%; left: 5%; animation-delay: 1.2s; }
        .sparkle-6 { top: 40%; right: 5%; animation-delay: 1.5s; }

        /* Sparkle pulse effect */
        .sparkle-inner {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="arrow-container">
        <!-- Hand-drawn arrow SVG -->
        <svg class="bouncing-arrow" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Arrow with hand-drawn style -->
            <g>
                <!-- Main arrow shaft with rough edges -->
                <path class="arrow-path" d="
                    M 100 30
                    C 98 32, 102 35, 100 40
                    L 99 45
                    C 101 48, 98 52, 100 55
                    L 101 60
                    C 99 63, 102 67, 100 70
                    L 99 75
                    C 101 78, 98 82, 100 85
                    L 101 90
                    C 99 93, 102 97, 100 100
                    L 99 105
                    C 101 108, 98 112, 100 115
                    L 100 120
                    
                    M 70 90
                    C 72 92, 75 95, 80 100
                    L 85 105
                    C 88 108, 92 112, 95 115
                    L 100 120
                    L 105 115
                    C 108 112, 112 108, 115 105
                    L 120 100
                    C 125 95, 128 92, 130 90
                " 
                stroke="#FFD900" 
                stroke-width="6" 
                stroke-linecap="round" 
                stroke-linejoin="round"
                fill="none"
                opacity="0.9"
                />
                
                <!-- Additional rough strokes for hand-drawn effect -->
                <path d="
                    M 98 35
                    C 99 40, 101 45, 99 50
                    M 101 55
                    C 100 60, 98 65, 101 70
                    M 99 75
                    C 100 80, 102 85, 99 90
                " 
                stroke="#FFD900" 
                stroke-width="2" 
                stroke-linecap="round" 
                fill="none"
                opacity="0.6"
                />
            </g>
        </svg>

        <!-- Sparkles -->
        <div class="sparkle sparkle-1">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path class="sparkle-inner" d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="#FFD900" opacity="0.8"/>
            </svg>
        </div>
        
        <div class="sparkle sparkle-2">
            <svg width="15" height="15" viewBox="0 0 20 20">
                <path class="sparkle-inner" d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="#FFEB3B" opacity="0.7"/>
            </svg>
        </div>
        
        <div class="sparkle sparkle-3">
            <svg width="18" height="18" viewBox="0 0 20 20">
                <path class="sparkle-inner" d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="#FFD900" opacity="0.9"/>
            </svg>
        </div>
        
        <div class="sparkle sparkle-4">
            <svg width="12" height="12" viewBox="0 0 20 20">
                <circle cx="10" cy="10" r="8" fill="#FFEB3B" opacity="0.6"/>
            </svg>
        </div>
        
        <div class="sparkle sparkle-5">
            <svg width="16" height="16" viewBox="0 0 20 20">
                <path class="sparkle-inner" d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="#FFD900" opacity="0.8"/>
            </svg>
        </div>
        
        <div class="sparkle sparkle-6">
            <svg width="14" height="14" viewBox="0 0 20 20">
                <circle cx="10" cy="10" r="6" fill="#FFEB3B" opacity="0.7"/>
            </svg>
        </div>
    </div>
</body>
</html>
