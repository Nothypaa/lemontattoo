    <!-- Simple scripts like care-guide -->

    <script>
        // Mobile menu toggle (like care-guide)
        const hamburger = document.querySelector('.hamburger');
        const navbarMenu = document.querySelector('.navbar-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navbarMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navbarMenu.classList.remove('active');
            });
        });

        // Show Accueil button immediately on gallery page
        const accueilBtn = document.getElementById('navbarAccueil');
        if (accueilBtn) {
            accueilBtn.classList.add('show');
        }

        // Gallery filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.artist-tab');
            const galleryItems = document.querySelectorAll('.gallery-item');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const filterValue = this.getAttribute('data-artist');

                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // Filter gallery items
                    galleryItems.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-artist') === filterValue) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });

            // Modal functionality
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.querySelector('.modal-close');
            const galleryImages = document.querySelectorAll('.gallery-item img');

            if (modal && modalImage && modalClose && galleryImages.length > 0) {
                // Open modal when image is clicked
                galleryImages.forEach(img => {
                    img.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const imgSrc = this.getAttribute('src');
                        const altText = this.getAttribute('alt');
                        
                        modalImage.src = imgSrc;
                        modalImage.alt = altText;
                        modal.classList.add('show');
                        document.body.style.overflow = 'hidden';
                    });
                });

                // Close modal
                function closeModal() {
                    modal.classList.remove('show');
                    document.body.style.overflow = 'auto';
                }

                modalClose.addEventListener('click', closeModal);
                
                // Close modal when clicking outside the image
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });

                // Close modal with escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && modal.classList.contains('show')) {
                        closeModal();
                    }
                });
            }

        });
    </script>
